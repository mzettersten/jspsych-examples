<!DOCTYPE html>
<html>
  <head>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-html-button-response.js"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>

  var jsPsych = initJsPsych({
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });

  var timeline = [];

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: '<p><b>Where is the tiger?</b></p>',
    choices: ['<img src="stimuli/tiger.png" width = "200">', '<img src="stimuli/bear.png" width = "200">', '<img src="stimuli/penguin.png" width = "200">','<img src="stimuli/dog.png" width = "200">']
  });

  timeline.push({
    type: jsPsychHtmlButtonResponse,
    stimulus: '<p><b>Where is the penguin?</b></p>',
    choices: ['<img src="stimuli/sheep.png" width = "200">', '<img src="stimuli/penguin.png" width = "200">', '<img src="stimuli/tiger.png" width = "200">','<img src="stimuli/pig.png" width = "200">']
  });

  jsPsych.run(timeline);

  </script>
</html>
